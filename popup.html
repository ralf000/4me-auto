<!DOCTYPE html>
<html lang="ru">
<head>
    <title>4me auto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="vendors/jquery.min.js"></script>
</head>
<body>
<div class="container">

    <div class="checkBlock">
        <div class="check">
            <div class="title"><b>Автоматическая регистрация</b></div>
            <div class="onoffswitch">
                <input type="checkbox" name="autoReg" class="onoffswitch-checkbox" id="autoReg">
                <label class="onoffswitch-label" for="autoReg">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
    </div>

    <a href="#" data-target="#settings"><b>Настройки</b></a>
    <div id="settings" class="toggle-block">
        <div class="settings-form">
            <span id="notifications"><b>Настройки обращений/инцидентов</b></span>
            <form class="notification-form">
                <div class="appeals-block">
                    <input type="checkbox" name="appeals-tag" value="1" class="levels-trigger"> <b>Обращения</b><br>
                    <div class="levels-block">
                        <div class="tg-appeal-notification-settings">
                            <span><b>Настройки оповещений в телеграмм</b></span>
                            <div>
                                <label for="tg-appeal-bot-api_token"><b>api token</b></label>
                                <div class="form-group">
                                    <input type="text" id="tg-appeal-bot-api_token" class="input">
                                    <input type="button" id="tg-appeal-bot-api_token-btn" value="&#9745;">
                                </div>
                            </div>
                            <div>
                                <label for="tg-appeal-chat_id"><b>chat id</b></label>
                                <div class="form-group">
                                    <input type="text" id="tg-appeal-chat_id" class="input">
                                    <input type="button" id="tg-appeal-chat_id-btn" value="&#9745;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="incidents-block">
                    <input type="checkbox" name="incidents-tag" value="1" class="levels-trigger"> <b>Инциденты</b><br>
                    <div class="levels-block">
                        <div class="tg-incident-notification-settings">
                            <span><b>Настройки оповещений в телеграмм</b></span>
                            <div>
                                <label for="tg-incident-bot-api_token"><b>api token</b></label>
                                <div class="form-group">
                                    <input type="text" id="tg-incident-bot-api_token" class="input">
                                    <input type="button" id="tg-incident-bot-api_token-btn" value="&#9745;">
                                </div>
                            </div>
                            <div>
                                <label for="tg-incident-chat_id"><b>chat id</b></label>
                                <div class="form-group">
                                    <input type="text" id="tg-incident-chat_id" class="input">
                                    <input type="button" id="tg-incident-chat_id-btn" value="&#9745;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="popup.js" type="text/javascript"></script>
</div>
</body>
</html>
